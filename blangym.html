<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./blangym.css">
</head>
<header>
    <nav class="navbar bg-body-tertiary bg-primary-subtle" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="row col align-items-center">
                <div class="col-6">
                    <a class="navbar-brand me-0" href="./index.html">
                      <img src="logos/Blanzy-logo-header.png" alt="headrer-logo" width="30" class="d-inline-block align-text-top" id="top">
                      BLANZY 
                    </a>
                    <a class="navbar-brand" id="admin-botton"  href="/adminpage.html">
                        ADMIN
                    </a>
                </div>
                <div class="col-6  d-flex justify-content-end">
                    <button class="signout-btn btn btn-dark  btn-dark bg-primary-subtle " id="signOutBtn">Sign Out</button>
                </div>
                </div>
            </div>
        </div>
      </nav>
</header>
<body>
    <script type="module" src="/blangym.js"></script>
    <div class="container">
        <div class="tracker-container">
            <h2 class="mb-4 text-color">Exercise Tracker</h2>
            <form id="exerciseForm">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="muscleGroup" required>
                            <option value="">Muscle Group</option>
                            <option>Chest</option>
                            <option>Back</option>
                            <option>Legs</option>
                            <option>Shoulders</option>
                            <option>Arms</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="any" class="form-control" id="weight" placeholder="Weight (kg)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" step="any" class="form-control" id="rest" placeholder="Rest (Minutes)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" id="reps" placeholder="Reps" required>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 col-sm-8 col-lg-10 mt-3">
                        <input type="text" class="form-control " id="notes" placeholder="Notes">
                    </div>
                    <div class="col-12 col-sm-4 col-lg-2 mt-3">
                        <button type="submit" class="btn btn-custom col-12 ps-0 pe-0">Add Exercise</button>
                    </div>

                </div>                
            </form>
            <hr style="color: white;">
            <div id="container formfilter ">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-md-2">
                        <select type="submit" class="form-select mt-3" id="filterBy">
                            <option value="">Filter by</option>
                            <option value="date">Date</option>
                            <option value="muscleGroup">Muscle Group</option>
                        </select>
                    </div>
                    <form class="col-12 col-md-10 ms-2 row d-flex  align-items-center" id="showFilterOptions">
                    </form>
                </div>

            </div>
            <div class="table-responsive exercise-table">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Date</th>
                            <th>Muscle Group</th>
                            <th>Weight (kg)</th>
                            <th>Reps</th>
                            <th>Rest (Minutes)</th>
                            <th>Notes</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="exerciseTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
