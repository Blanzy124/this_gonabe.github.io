<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emailVerification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./emailVerification.css">
</head>
<body>
 <div class="container d-flex justify-content-center align-items-center vh-100" >
    <div class="container d-flex justify-content-center align-items-center vh-100" id="pricipalContainer">
        <div class="card  shadow-lg p-4 col-8 col-md-6 col-lg-4 custom-card" id="innerHTML">
            <h2 class="text-color card-title text-center mb-4 font-size-1" id="h2-card-title">Verify your email address.</h2>
            <h3 class="text-color card-title text-center mb-4 font-size-3" id="h2-card-title">In order to access your account you must verify your email, enter the username and password you previously entered.</h3>
            <form id="emailVForm">
                <div class="mb-3">
                    <label for="username" class="text-color form-label">User Name</label><span class="showError" id="showErrorName"></span>
                    <input type="text" class="form-control custom-input" id="username" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="useremail" class="text-color form-label">User Email Address</label><span class="showError" id="showErrorEmail"></span>
                    <input type="text" class="form-control custom-input" id="useremail" placeholder="Enter your email address" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="text-color form-label">Password</label>
                    <input type="password" class="form-control custom-input" id="password" placeholder="Enter password" required>
                </div>      
                <button type="submit" class="register-btn btn btn-primary w-100 mb-3 custom-btn">Register</button>
            </form>
            <button class="btn btn-outline-secondary w-100 custom-btn" onclick="window.location.href='./userLogin.html'" id="back-to-login-button">Back to Login</button>
        </div>
    </div>

 <script type="module" src="./emailVerification.js"></script>
</body>
